---
vpc_name: ${{ parameters.reuseResource | parseJSON | pick('vcp_name')}}
vpc_id: ${{ parameters.reuseResource | parseJSON | pick('vcp_id')}}
cluster_name: testeeks3
cluster_version: "1.27"
cidr_block: 10.50.0.0/16
private_subnets:
  - 10.50.1.0/24
  - 10.50.2.0/24
  - 10.50.3.0/24
public_subnets:
  - 10.50.4.0/24
  - 10.50.5.0/24
  - 10.50.6.0/24
aws_availability_zones: ["us-east-1a","us-east-1b","us-east-1c"]
node_groups:
  eks-sample:
    desired_capacity: "1"
    max_capacity: "3"
    min_capacity: "1"
    ami_type: AL2_x86_64
    instance_types:
      - "t3.small"
    capacity_type: "SPOT"
cluster_enabled_log_types:
  - api
  - audit
  - authenticator
  - controllerManager
  - scheduler
users_list:
  - name: root-user
    role: root
tags:
  Project: VKPR
  Source: aws-eks
rolearn: "arn:aws:iam::001407676048:role/admin-pipeline-2"
